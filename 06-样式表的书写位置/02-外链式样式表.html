<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<!-- 外链式样式表：
	将css作为一个单独的文件独立出来 在html中使用link标签引入对应的css文件 

	注意：不要多此一举在添加一个style标签了
	
	优点：完全实现了样式和结构的分离
	弊端：需要额外引入一次


	在实际工作中使用的最多的

	-->

	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="box"></div>
</body>
</html>
