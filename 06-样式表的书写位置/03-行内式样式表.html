<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			background-color: lime;
		}
	</style>
</head>
<body>
	
	<!-- 行内式样式表是将css作为当前标签的一个属性写在标签身上的 
		
		弊端：没有实现样式和结构的分离
		优点：权重最高

	-->

	<div class="box" style="width: 100px; height: 100px; background-color: red;"></div>
</body>
</html>
