<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		/* 
			
			hover伪类：鼠标悬停之后的状态 用的很多


		 */

		a {
			color: red;
		}
		a:hover {
			color: lime;
		}
		
		div {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		div:hover {
			background-color: lime;
		}
		div:active {
			background-color: blue;
		}

	</style>
</head>
<body>
	<a href="#">百度一下</a>

	<div>我就一盒子</div>
</body>
</html>
